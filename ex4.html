<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
     
      <h1>Shopping List</h1>
      <p>Get it done today</p>
      
        <!-- add HTML code here -->
      <input type="text" id="inputText" placeholder="enter items">
      <input type="submit" value="Enter" onclick="addItem()">
      <ul id="list">
         <li>Notebook <button onclick="deleteItem(this)">delete</button></li>
         <li>Jello <button onclick="deleteItem(this)">delete</button></li>
         <li>Spinach <button onclick="deleteItem(this)">delete</button></li>
         <li>Rice <button onclick="deleteItem(this)">delete</button></li>
         <li>Birthday Cake <button onclick="deleteItem(this)">delete</button></li>
         <li>Candles <button onclick="deleteItem(this)">delete</button></li>
      </ul>
      
      <script>
      
        // add code here
         function addItem() {
            let item = document.getElementById("item");
            const list = document.getElementById("list");

            const newItem = document.createElement('li');
            newItem.textContent = item.value + ' ';

            // Delete button
            const delBtn = document.createElement('button');
            delBtn.textContent = 'delete';
            delBtn.onclick = function() {
               newItem.remove();
            };

            newItem.appendChild(delBtn);
            list.appendChild(newItem);

            item.value = '';  // Clear input
         }

         function deleteItem(button) {
            button.parentElement.remove();
         }
      </script>
 
   </body>
</html>
