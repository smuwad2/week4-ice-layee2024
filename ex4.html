<html>
   <head>
      <title>Event Handling</title>
   </head>
   <body>
      <h1>Shopping List</h1>
      <p>Get it done today</p>

      <input type="text" id="inputText" placeholder="enter items">

      <button onclick="addItem()">Enter</button>

      <ul id="list">
         <li>Notebook <button onclick="deleteItem(this)">delete</button></li>
         <li>Jello <button onclick="deleteItem(this)">delete</button></li>
         <li>Spinach <button onclick="deleteItem(this)">delete</button></li>
         <li>Rice <button onclick="deleteItem(this)">delete</button></li>
         <li>Birthday Cake <button onclick="deleteItem(this)">delete</button></li>
         <li>Candles <button onclick="deleteItem(this)">delete</button></li>
      </ul>

      <script>
         function addItem() {
            let item = document.getElementById("inputText");
            const list = document.getElementById("list");

            const newItem = document.createElement('li');
            newItem.textContent = item.value + ' ';

            // Delete button
            const delBtn = document.createElement('button');
            delBtn.textContent = 'delete';
            delBtn.onclick = function() {
               newItem.remove();
            };

            newItem.appendChild(delBtn);
            list.appendChild(newItem);

            item.value = '';
         }

         function deleteItem(button) {
            button.parentElement.remove();
         }
      </script>
   </body>
</html>
