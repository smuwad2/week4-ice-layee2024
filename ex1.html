<!DOCTYPE html>
<html>
<head>

</head>
<body>
    
    <h2>Form Validation</h2>

    <form name="form" action="./ex1.html" onsubmit="validateForm()" autocomplete="on" >
            ID: <input type="text" name="id" ><br>
            Age: <input type="number" name="age" ><br>
            Email: <input type="text" name="email" ><br>
            Password: <input type="password" name="password" ><br>
            <input type="submit" value="Submit"><br>
        </form>

        <script>
        
        function validateForm(){
            const id = document.getElementsByName("id")[0].value;
            const age = Number(document.getElementsByName("age")[0].value);
            const email = document.getElementsByName("email")[0].value;
            const password = document.getElementsByName("password")[0].value;

            let alerts = "";
            if (id.length > 10) alerts += "ID must be less than 10 chars\n";
            if (!(age >= 10 && age <= 40)) alerts += "Age must be between 10 and 40.\n";
            if (!email.includes("@")) alerts += "Email must contain the character @.\n";
            if (!password.length) alerts += "Password must be non-empty.\n";

            if (alerts){ alert(alerts); return false; }
            return true; // allow submit
        }
     
        </script>
</body>
</html>
