<!DOCTYPE html>
<html>
<head>
    <style>

        #div1 {
            width: 200px;
            height: 200px;
            background-color: goldenrod;
        }

        /* add CSS code here */

    </style>

    
</head>
<body>
    
    <h2>Changing HTML Attribute Value</h2>

    <div id="div1"></div>

    <button onclick="changeShape()">Make a change!</button>

    <script>
        
       // add code here
       
       function changeShape() {
            let ele = document.getElementById("div1");
            let currentState = ele.style.borderRadius;

            if (!currentState || currentState === "0%") {
                ele.style.borderRadius = "50%";
            } else {
                ele.style.borderRadius = "0%";
            }

            console.log(ele.style.borderRadius);
        }


    </script>

</body>
</html>
